{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}追星逐月2017{% endblock title %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- CSS -->
  <link rel="stylesheet" href="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap/4.5.3/css/bootstrap.min.css" >
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
  <header>
    <!-- Fixed navbar -->
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4
     mb-3 bg-white border-bottom shadow-sm">
      <a href="{% url 'home' %}" class="navbar-brand my-0 mr-md-auto
      font-weight-normal">追星逐月2017</a>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="{% url 'report_list' %}">报告</a>
        <a class="p-2 text-dark" href="{% url 'poster_list' %}">海报</a>
        <a class="p-2 text-dark" href="{% url 'about' %}">公告</a>
        <a class="p-2 text-dark" href="{% url 'schedule' %}">议程</a>
        {% if user.is_authenticated %}
          <a class="p-2 text-primary">Hi {{ user.username }}!</a>
          <a class="p-2 text-dark" href="{% url 'account_change_password' %}">修改密码</a>
          <a class="p-2 text-dark" href="{% url 'account_logout' %}">登出</a>
        {% else %}
          <a class="p-2 text-dark" href="{% url 'account_login' %}">登录</a>
          <a class="btn btn-outline-primary"
            href="{% url 'account_signup' %}">注册</a>
        {% endif %}
      </nav>
    </div>
  </header>
  <div class="container">
    {% block content %}
    {% endblock content %}
  </div>
  <footer class="footer mt-auto py-3">
    <div class="container">
      <span class="text-muted">&copy; 追星逐月2017</span>
    </div>
  <!-- JavaScript -->
  <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/3.5.1/jquery.slim.min.js" type="application/javascript"></script>
  <script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap/4.5.3/js/bootstrap.bundle.min.js" type="application/javascript"></script>
</body>
</html>
