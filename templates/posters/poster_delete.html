{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ poster.title }}{% endblock title %}

    
    {% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete {{ poster.title }}?</p>
        {{ form|crispy }}
        <input type="submit" value="Confirm">
    </form>
    {% endblock content %}
